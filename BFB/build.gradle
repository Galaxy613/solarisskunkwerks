plugins {
    id 'application'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':sswlib')
}

application {
    mainClassName = 'BFB.Main'
}

jar {
    manifest.attributes (
            'Main-Class' : 'BFB.Main',
            'Class-Path' : 'sswlib.jar'
    )
    archiveName = "BFB.jar"
}

task copyAssets {
    copy {
        from '../'
        into '.'
        include 'Data/**'
    }
}

distributions {
    main {
        contents {
            from ('../') {
                include 'Data/**'
                into 'bin'
            }
        }
    }
}