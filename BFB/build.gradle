plugins {
    id 'application'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':sswlib')
}

application {
    mainClassName = 'BFB.Main'
}

jar {
    manifest.attributes (
            'Main-Class' : 'BFB.Main',
            'Class-Path' : 'sswlib.jar',
            'SplashScreen-Image' : 'Images/BFB_Load.png'
    )
    archiveName = "BFB.jar"
}

task deleteAssets {
    delete {
        project.delete('Data')
    }
}

task copyAssets {
    doLast {
        copy {
            from '../'
            into '.'
            include 'Data/**'
        }
    }
}

distributions {
    main {
        contents {
            from ('../') {
                include 'Data/**'
                into 'bin'
            }
        }
    }
}